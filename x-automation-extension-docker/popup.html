<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      font-size: 32px;
      margin-bottom: 10px;
    }
    
    h1 {
      font-size: 18px;
      margin: 0;
      color: #1d9bf0;
    }
    
    .status {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
    }
    
    .status.connected {
      background: #e8f5e9;
      color: #2e7d32;
    }
    
    .status.disconnected {
      background: #ffebee;
      color: #c62828;
    }
    
    .status-icon {
      font-size: 24px;
      margin-bottom: 5px;
    }
    
    .status-text {
      font-size: 14px;
      font-weight: 500;
    }
    
    .username {
      font-size: 16px;
      font-weight: bold;
      margin-top: 5px;
    }
    
    .info {
      font-size: 12px;
      color: #666;
      text-align: center;
      line-height: 1.5;
    }
    
    .button {
      width: 100%;
      padding: 10px;
      background: #1d9bf0;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }
    
    .button:hover {
      background: #1a8cd8;
    }
    
    .button.secondary {
      background: #eff3f4;
      color: #0f1419;
    }
    
    .button.secondary:hover {
      background: #d7dbdc;
    }

    .premium-status {
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 13px;
      text-align: center;
      display: none;
    }

    .premium-status.premium {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      display: block;
    }

    .premium-status.standard {
      background: #f5f5f5;
      color: #666;
      border: 1px solid #e0e0e0;
      display: block;
    }

    .premium-icon {
      font-size: 18px;
      margin-right: 5px;
    }

    .char-limit {
      font-size: 11px;
      opacity: 0.9;
      margin-top: 3px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ùïè</div>
    <h1>X Automation</h1>
  </div>
  
  <div id="status" class="status disconnected">
    <div class="status-icon">‚è≥</div>
    <div class="status-text">Checking status...</div>
  </div>

  <div id="premiumStatus" class="premium-status">
    <div>
      <span class="premium-icon">üíé</span>
      <span id="premiumText">Checking account type...</span>
    </div>
    <div class="char-limit" id="charLimit"></div>
  </div>

  <div class="info">
    <p>This extension connects your X account to the automation dashboard.</p>
    <p><strong>Make sure you're logged into X!</strong></p>
  </div>
  
  <button id="openDashboard" class="button">
    Open Dashboard
  </button>
  
  <button id="disconnect" class="button secondary" style="display: none;">
    Disconnect
  </button>
  
  <script src="popup.js"></script>
</body>
</html>
