# Nginx config for routing VNC WebSocket and API through same port
# WebSocket connections (noVNC) -> websockify (port 5901)
# HTTP API requests -> stealth API (port 8005)

events {
    worker_connections 1024;
}

http {
    # Logging for debugging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Map for connection upgrade header
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Upstream servers
    upstream websockify {
        server 127.0.0.1:5901;
    }

    upstream api {
        server 127.0.0.1:8005;
    }

    server {
        listen 6080;

        # API endpoints - explicit paths to stealth API
        location ~ ^/(status|initialize|session|navigate|execute|screenshot|mode|health) {
            proxy_pass http://api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
        }

        # Explicit websocket path for VNC
        location /websockify {
            proxy_pass http://websockify/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # Root location - route based on WebSocket upgrade
        location / {
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;

            # Route to websockify for WebSocket, otherwise API
            set $backend http://api;
            if ($http_upgrade = "websocket") {
                set $backend http://websockify;
            }
            proxy_pass $backend;
        }
    }
}
