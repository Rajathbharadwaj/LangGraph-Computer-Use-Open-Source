<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 340px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
      color: #fff;
      overflow: hidden;
    }

    .container {
      padding: 24px;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 8px;
    }

    .logo {
      width: 40px;
      height: 40px;
      background: #0a0a0a;
      border: 1px solid rgba(249, 115, 22, 0.3);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 20px rgba(249, 115, 22, 0.3);
    }

    .logo svg {
      width: 28px;
      height: 14px;
    }

    .brand-name {
      font-size: 20px;
      font-weight: 700;
      background: linear-gradient(135deg, #f97316 0%, #fb923c 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .tagline {
      font-size: 12px;
      color: #71717a;
      margin-top: 4px;
    }

    /* Status Card */
    .status-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
    }

    .status-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    .status-indicator.connected {
      background: #22c55e;
      box-shadow: 0 0 12px rgba(34, 197, 94, 0.6);
    }

    .status-indicator.disconnected {
      background: #ef4444;
      box-shadow: 0 0 12px rgba(239, 68, 68, 0.6);
      animation: none;
    }

    .status-indicator.connecting {
      background: #f59e0b;
      box-shadow: 0 0 12px rgba(245, 158, 11, 0.6);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .status-text {
      font-size: 14px;
      font-weight: 600;
      color: #e4e4e7;
    }

    .status-subtext {
      font-size: 12px;
      color: #71717a;
    }

    /* Account Info */
    .account-info {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: rgba(249, 115, 22, 0.1);
      border: 1px solid rgba(249, 115, 22, 0.2);
      border-radius: 12px;
    }

    .account-avatar {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
    }

    .account-details {
      flex: 1;
    }

    .account-name {
      font-size: 14px;
      font-weight: 600;
      color: #fff;
    }

    .account-handle {
      font-size: 12px;
      color: #f97316;
    }

    .account-badge {
      background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
      color: white;
      font-size: 10px;
      font-weight: 600;
      padding: 4px 8px;
      border-radius: 20px;
    }

    /* Info Section */
    .info-section {
      margin-bottom: 20px;
    }

    .info-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .info-item:last-child {
      border-bottom: none;
    }

    .info-icon {
      font-size: 16px;
    }

    .info-text {
      font-size: 12px;
      color: #a1a1aa;
    }

    /* Buttons */
    .button {
      width: 100%;
      padding: 14px 20px;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .button-primary {
      background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
      color: white;
      box-shadow: 0 4px 20px rgba(249, 115, 22, 0.4);
    }

    .button-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(249, 115, 22, 0.5);
    }

    .button-secondary {
      background: rgba(255, 255, 255, 0.05);
      color: #a1a1aa;
      border: 1px solid rgba(255, 255, 255, 0.1);
      margin-top: 10px;
    }

    .button-secondary:hover {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    .button-danger {
      background: rgba(239, 68, 68, 0.1);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.2);
      margin-top: 10px;
    }

    .button-danger:hover {
      background: rgba(239, 68, 68, 0.2);
    }

    /* Footer */
    .footer {
      text-align: center;
      padding-top: 16px;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    .footer-text {
      font-size: 11px;
      color: #52525b;
    }

    .footer-link {
      color: #f97316;
      text-decoration: none;
    }

    .footer-link:hover {
      text-decoration: underline;
    }

    /* Hidden */
    .hidden {
      display: none !important;
    }

    /* Premium Status */
    .premium-status {
      padding: 12px;
      border-radius: 12px;
      margin-bottom: 16px;
      font-size: 13px;
      text-align: center;
      display: none;
    }

    .premium-status.premium {
      background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
      color: white;
      display: block;
      border: 1px solid rgba(249, 115, 22, 0.3);
    }

    .premium-status.standard {
      background: rgba(255, 255, 255, 0.05);
      color: #a1a1aa;
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: block;
    }

    .premium-icon {
      font-size: 18px;
      margin-right: 5px;
    }

    .char-limit {
      font-size: 11px;
      opacity: 0.9;
      margin-top: 3px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo-container">
        <div class="logo">
          <svg viewBox="0 0 40 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M20 10C20 10 15 3 9 3C4.5 3 2 6.5 2 10C2 13.5 4.5 17 9 17C15 17 20 10 20 10ZM20 10C20 10 25 17 31 17C35.5 17 38 13.5 38 10C38 6.5 35.5 3 31 3C25 3 20 10 20 10Z"
              stroke="#f97316"
              stroke-width="2.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
        <span class="brand-name">Parallel Universe</span>
      </div>
      <div class="tagline">AI-Powered X Growth</div>
    </div>

    <!-- Status Card -->
    <div class="status-card">
      <div class="status-header">

        <div>
          <div id="statusText" class="status-text">Connecting...</div>

      <div id="accountInfo" class="account-info hidden">

        <div class="account-badge">Active</div>

    </div>

    <!-- Premium Status -->
    <div id="premiumStatus" class="premium-status">

        <span class="premium-icon">üíé</span>

      <div class="char-limit" id="charLimit"></div>
    </div>

    <!-- Info Section -->
    <div class="info-section">
      <div class="info-item">
        <span class="info-icon">üîí</span>
        <span class="info-text">Your credentials are encrypted & secure</span>
      </div>
      <div class="info-item">
        <span class="info-icon">ü§ñ</span>
        <span class="info-text">AI automation runs in the cloud</span>
      </div>
      <div class="info-item">
        <span class="info-icon">‚ö°</span>
        <span class="info-text">Real-time sync with your dashboard</span>
      </div>
    </div>

    <!-- Buttons -->
    <button id="openDashboard" class="button button-primary">
      <span>üöÄ</span>
      <span>Open Dashboard</span>
    </button>

    <button id="refreshStatus" class="button button-secondary">
      <span>üîÑ</span>
      <span>Refresh Status</span>
    </button>

    <button id="disconnect" class="button button-danger hidden">
      <span>‚ö†Ô∏è</span>
      <span>Disconnect Account</span>
    </button>

    <!-- Footer -->
    <div class="footer">
      <p class="footer-text">
        <a href="https://paralleluniverse.ai" target="_blank" class="footer-link">paralleluniverse.ai</a>
        &nbsp;‚Ä¢&nbsp; v1.0.0
      </p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
