volumes:
    langgraph-data:
        driver: local

services:
    langgraph-redis:
        image: redis:6
        container_name: cua-langgraph-redis
        healthcheck:
            test: redis-cli ping
            interval: 5s
            timeout: 1s
            retries: 5

    langgraph-postgres:
        image: postgres:15-alpine
        container_name: cua-langgraph-postgres
        ports:
            - "5433:5432"
        environment:
            POSTGRES_DB: xgrowth
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: password
        volumes:
            - langgraph-data:/var/lib/postgresql/data
        healthcheck:
            test: pg_isready -U postgres
            start_period: 10s
            timeout: 1s
            retries: 5
            interval: 5s

    langgraph-api:
        image: cua-langgraph:latest
        container_name: cua-langgraph-api
        ports:
            - "8124:8000"
        depends_on:
            langgraph-redis:
                condition: service_healthy
            langgraph-postgres:
                condition: service_healthy
        env_file:
            - .env
        environment:
            REDIS_URI: redis://langgraph-redis:6379
            DATABASE_URI: postgres://postgres:password@langgraph-postgres:5432/xgrowth?sslmode=disable
        volumes:
            - ./async_playwright_tools.py:/api/async_playwright_tools.py
            - ./x_growth_deep_agent.py:/api/x_growth_deep_agent.py
        extra_hosts:
            - "host.docker.internal:host-gateway"
