steps:
  # Build stealth API Docker image using Dockerfile.stealth-api
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'Dockerfile.stealth-api'
      - '-t'
      - 'gcr.io/$PROJECT_ID/stealth-api:$BUILD_ID'
      - '-t'
      - 'gcr.io/$PROJECT_ID/stealth-api:latest'
      - '.'

  # Push the images to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/stealth-api:$BUILD_ID']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/stealth-api:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'stealth-api-service'
      - '--image'
      - 'gcr.io/$PROJECT_ID/stealth-api:$BUILD_ID'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '4Gi'
      - '--cpu'
      - '2'
      - '--min-instances'
      - '1'
      - '--max-instances'
      - '5'
      - '--no-cpu-throttling'
      - '--timeout'
      - '3600'
      - '--session-affinity'
      - '--cpu-boost'
      - '--startup-probe=tcpSocket.port=8080,initialDelaySeconds=30,timeoutSeconds=60,periodSeconds=60,failureThreshold=30'

images:
  - 'gcr.io/$PROJECT_ID/stealth-api:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/stealth-api:latest'

timeout: 2400s
