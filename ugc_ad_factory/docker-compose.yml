# Docker Compose for local development

services:
  ugc-factory:
    build: .
    ports:
      - "8090:8080"
    environment:
      # ComfyUI - running on host
      - COMFYUI_HOST=host.docker.internal
      - COMFYUI_PORT=8188

      # KeyAI API
      - KEYAI_API_KEY=${KEYAI_API_KEY}

      # GCP
      - GCP_PROJECT=${GCP_PROJECT:-parallel-universe-prod}
      - GCS_BUCKET=${GCS_BUCKET:-ugc-ad-assets}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/gcp-creds.json

      # LLM
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}

      # Rendering config
      - COMFYUI_CONCURRENCY=4
      - KEYAI_CONCURRENCY=10
      - MAX_RETRIES=2
      - KEYAI_TIMEOUT=300

    volumes:
      # Mount GCP credentials
      - ${GOOGLE_APPLICATION_CREDENTIALS:-./gcp-creds.json}:/app/gcp-creds.json:ro

      # Mount temp directories for debugging
      - ./output:/tmp/ugc_assembly

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    restart: unless-stopped

  # Optional: Redis for job queue (production)
  # redis:
  #   image: redis:7-alpine
  #   ports:
  #     - "6379:6379"

networks:
  default:
    name: ugc-network
