name: agent_status_app
description: >-
  Mobile dashboard built with Flutter to monitor and control the X Growth Deep Agent
  via the FastAPI backend in this repo.
version: 0.1.0+1
publish_to: 'none'

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.2.2
  web_socket_channel: ^2.4.0
  intl: ^0.19.0
  flutter_markdown: ^0.6.18
  shared_preferences: ^2.2.3
  provider: ^6.1.2
  collection: ^1.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
