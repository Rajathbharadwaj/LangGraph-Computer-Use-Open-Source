name: Deploy Backend Services

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: parallel-universe-prod
  REGION: us-central1

jobs:
  deploy-main-backend:
    name: Deploy Main Backend API
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Build and Deploy Main Backend
        run: |
          gcloud run deploy backend-api \
            --source . \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars "REDIS_HOST=${{ secrets.REDIS_HOST }}" \
            --vpc-connector projects/$PROJECT_ID/locations/$REGION/connectors/redis-connector \
            --vpc-egress all-traffic \
            --project $PROJECT_ID

  deploy-extension-backend:
    name: Deploy Extension Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Build and Deploy Extension Backend
        run: |
          gcloud builds submit \
            --config cloudbuild.extension.yaml \
            --project $PROJECT_ID

  deploy-omniparser:
    name: Deploy OmniParser Service
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Build and Deploy OmniParser
        working-directory: ./omniparser
        run: |
          gcloud builds submit \
            --config cloudbuild.yaml \
            --project $PROJECT_ID
